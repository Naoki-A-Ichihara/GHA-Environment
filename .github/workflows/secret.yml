name: Secret-test
on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      testEnv:
        description: 'Which env ? (dev/sdv/qas):'
        required: true
        default: 'dev'
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.testEnv }}
    steps:
      - if: |
          ${{ github.event.inputs.testEnv == 'dev' }} ||
          ${{ github.event.inputs.testEnv == 'sdv' }} ||
          ${{ github.event.inputs.testEnv == 'qas' }}
        run: echo ${{ secrets.HOGE }} | sed -e 's/\(.\)/\1 /g'
